<header>
  <mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Home</button>
      <button mat-menu-item>Movies</button>
      <button mat-menu-item>Celebs</button>
    </mat-menu>
    <mat-form-field subscriptSizing="dynamic" class="small">
      <input matInput placeholder="Search your movie..." />
    </mat-form-field>
    <button mat-icon-button class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </mat-toolbar>
</header>
