<div
  class="movie-card"
  [class]="
    category === 'popular' || category === 'top_rated' ? category : 'default'
  "
>
  <img [src]="movie.posterSrc" [alt]="movie.title" class="movie-poster" />
  <span class="movie-rating"
    ><mat-icon>star</mat-icon> <span>{{ movie.rating }}</span></span
  >
  <div class="movie-info">
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-plot">{{ movie.plot }}</p>
  </div>
</div>
